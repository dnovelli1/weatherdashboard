<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card-body text-center bg-dark text-white">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <aside class="container my-3">
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3" id="search">
                    <h3>Search for a city:</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon">Search</button>
                    </div>
                    <ul class="list-group" id="recentList">
                      <!-- recent searches will go here -->
                      <li>hello</li>
                      <li>hello</li>
                      <li>hello</li>
                      <li>hello</li>
                      <li>hello</li>
                    </ul>
                </div>
                <div class="col-12 col-md-8 col-xl-9">
                    <!-- 2 seperate sections for today and five day forecast -->
                    <section class="container" id="today">
                        <!-- append today's forecast here -->
                    </section>
                    <!-- created a seperate section and assigned its own row -->
                    <section class="container row" id="fiveDay">
                        <!-- insert five day forecast here -->
                    </section>
                </div>
            </div>
        </aside>
    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
